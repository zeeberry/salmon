<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Salmon Cakes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
    <script src="xml2json.js"></script>
	<script src="jquery.xdomainajax.js"></script>
    <script type="text/javascript" src="salmon.js"></script>
  </head>
  <body>
  	<!-- <div class="main_wrapper"> -->
  		<!-- <div id="map-canvas"/> -->
	  <form id="calculate-route" name="calculate-route" action="#" method="get">
		  
		  <input type="text" id="from" name="from" required="required" placeholder="From Address" size="30" />
		  <a id="from-link" href="#">Get my position</a>
		  <br />
		  
		  <input type="text" id="to" name="to" required="required" placeholder="To Address" size="30" />
		  <a id="to-link" href="#">Get my position</a>
		  <br />
		  <input type="submit" />
		  <input type="reset" />
	</form>
  	<div id="map"></div>
  	<div id="directions"></div>
    <p id="error"></p>
    <div id="map-canvas"></div>
    <div data-role="content">
			<ul data-role="listview" data-theme="c" id="myXMLList"></ul>
	</div> 


	<!-- </div> -->
  </body>
</html>
